<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Robot Repair Maze</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="robot-frame">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="control-panel">
      <button id="upBtn" class="robot-btn">⬆️</button>
      <div class="horiz-controls">
        <button id="leftBtn" class="robot-btn">⬅️</button>
        <button id="downBtn" class="robot-btn">⬇️</button>
        <button id="rightBtn" class="robot-btn">➡️</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
